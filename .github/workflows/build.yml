name: Build Mod
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    # ðŸ”¥ FIX 1: Make executable
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    # ðŸ”¥ FIX 2: Fix Windows line endings (CRLF â†’ LF)
    - name: Fix gradlew line endings
      run: |
        sed -i 's/
$//' gradlew
        dos2unix gradlew || true
        
    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
    
    # Now it will work!
    - name: Validate Gradle
      run: ./gradlew --version
      
    - name: Build Mod
      run: ./gradlew build --stacktrace
      
    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: CinematicMod-1.21.4
        path: build/libs/*.jar
