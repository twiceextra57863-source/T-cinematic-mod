name: Build Fabric Mod

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Repo checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      # Step 3: Grant permission to gradlew
      - name: Make gradlew executable
        run: chmod +x gradlew

      # Step 4: Build with Gradle
      - name: Build mod
        run: ./gradlew build

      # Step 5: Upload build artifact (JAR)
      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: T-cinematic-mod
          path: build/libs/*.jar
          

