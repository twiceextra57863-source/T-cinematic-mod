name: Build
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # Manual Java + Gradle setup (100% reliable)
    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2.9.2
      
    - name: Validate Gradle wrapper
      run: ./gradlew --version
      
    - name: Build with Gradle
      run: ./gradlew build --stacktrace
      
    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: CinematicMod-fabric-1.21.4
        path: build/libs/*.jar
